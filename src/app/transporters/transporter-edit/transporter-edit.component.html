<app-navbar></app-navbar>
<main class="row justify-content-center">
  <main role="main" class="col-6">
    <h1 class="text-center">Cadastrando uma Transportadora</h1>
    <div class="row justify-content-center">
      <div class="col-6">
        <form [formGroup]="transporterFormGroup" (ngSubmit)="onSubmit(transporterFormGroup.value)">
          <div class="col-4 form-group mx-auto fileInputLogoWrap">
            <input type="file" (change)="fileChangeEvent($event)" class="fileInputLogo"
                   accept="image/png,image/jpeg">
            <img src="{{transporterFormGroup.controls.companyLogo.value}}" alt="Logo" class="img-thumbnail">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Digite o e-mail"
                   required="required" email="true">
          </div>
          <div class="form-group">
            <label for="cnpj">CNPJ</label>
            <input type="text" class="form-control" id="cnpj" formControlName="cnpj"
                   mask="00.000.000/0000-00" showMaskTyped="true" required="required"
            minlength="14">
          </div>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Digite o nome"
                   required="required">
          </div>
          <div class="form-group">
            <label for="company">Empresa</label>
            <input type="text" class="form-control" id="company" formControlName="company"
                   placeholder="Digite o nome da empresa" required="required" minlength="4">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Telefone</label>
            <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber"
                   mask="(00) 0000-0000" showMaskTyped="true" required="required">
          </div>
          <div class="form-group">
            <label for="mobileNumber">Celular</label>
            <input type="text" class="form-control" id="mobileNumber" formControlName="mobileNumber"
                   mask="(00) 0000-00009" showMaskTyped="true">
          </div>
          <div class="form-group">
            <label for="whatsappNumber">WhatsApp</label>
            <input type="text" class="form-control" id="whatsappNumber" formControlName="whatsappNumber"
                   mask="(00) 0000-00009" showMaskTyped="true">
          </div>
          <div class="form-group">
            <label for="modal">Modal(is)</label>
            <select class="form-control" id="modal" formControlName="modal" required="required" multiple>
              <option value="" [attr.disabled]="true" selected hidden>Selecione</option>
              <option value="R">Rodoviário</option>
              <option value="W">Aquaviário</option>
              <option value="A">Aéreo</option>
            </select>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="cep">CEP</label>
              <input type="text" class="form-control" id="cep" formControlName="cep"
                     mask="00.000-000" showMaskTyped="true" required="required"
                     (ngModelChange)="searchCepEvent()">
            </div>
            <div class="form-group col-md-8">
              <label for="state">Estado</label>
              <select class="form-control" id="state" formControlName="state" [attr.disabled]="true" required="required">
                <option value="" disabled selected hidden>Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="city">Cidade</label>
            <input type="text" class="form-control" id="city" formControlName="city"
                   placeholder="Digite a cidade" required="required" readonly>
          </div>
          <div class="form-group">
            <label for="district">Bairro</label>
            <input type="text" class="form-control" id="district" formControlName="district"
                   placeholder="Digite o bairro" required="required" readonly>
          </div>
          <div class="form-group">
            <label for="street">Rua / Avenida</label>
            <input type="text" class="form-control" id="street" formControlName="street"
                   placeholder="Digite a rua / avenida" required="required" readonly>
          </div>
          <div class="form-group">
            <label for="streetNumber">Número</label>
            <input type="text" class="form-control" id="streetNumber" formControlName="streetNumber"
                   placeholder="Digite o número" required="required">
          </div>
          <div *ngIf="transporterFormGroup.controls['id'].value === 0">
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="servicesAccepted" [(ngModel)]="servicesAccepted"
                       [ngModelOptions]="{standalone: true}">
                <label class="form-check-label" for="servicesAccepted">Eu aceito os termos de serviço</label>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Cadastrar-se agora!</button>
            </div>
          </div>
          <div *ngIf="transporterFormGroup.controls['id'].value !== 0">
            <div class="form-group">
              <div class="form-row align-items-center">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary btn-block">Atualizar</button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-danger btn-block" (click)="confirmDelete()">Deletar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</main>
